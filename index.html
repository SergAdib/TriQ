<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
	<title>Simple XML/JSON to CSV converter</title>

        <!-- Vendors scripts && styles, optional, just to make page's look more friendly -->
        <script src="Vendors/jquery-2.2.3.min.js"></script>
        <link href="Vendors/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="Vendors/bootstrap.min.js" type="text/javascript"></script>

        <!-- Custom scripts && styles, the test task core :) -->
        <link href="Styles/Main.css" rel="stylesheet" type="text/css"/>

</head>
<body>

    <!-- Main container -->
    <section id="main">

        <!-- Template with available options && data table constructor -->
        <div class="table-responsive">

          <h1>Simple Converter XML||JSON => CSV</h1>
          <div id="infopanel">
              <!-- Options for converter:
              #file uploader/downloader;
              #converter launch;
              #header enabler;
              #formatter (',',';',':');
              #wrapper (no quotes,''','"') -->
                <div id="title">
                <h3>Options available:</h3>
                </div>

                <div class="outering">
                  <!-- Upload / Download group -->
                  <div id="fileaction" class="btn-group"><p>Actions:</p>

                    <label class="btn btn-default btn-info" for="fileinput">
                        <input id="fileinput" name="fileinput" type="file" accept="application/json, application/xml, text/xml, text/plain, text/json">
                        <span class="value">Upload Data</span><span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                    </label>

                    <button type="button" class="btn btn-default btn-info" disabled="disabled">
                      <span class="value">Download CVS</span><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default btn-danger" type="submit" disabled="disabled">
                      <span class="value">Convert</span><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>

                  </div>
                </div>

                <div class="outering">
                  <!-- Headers enabling -->
                  <div id="dataheader" class="btn-group"><p>Show headers:</p>
                    <button type="button" class="btn btn-default btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="value">Yes</span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Yes</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">No</a></li>
                    </ul>
                  </div>

                  <!-- Separator toggling -->
                  <div id="datasep" class="btn-group"><p>Separated by:</p>
                    <button type="button" class="btn btn-default btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="value">Comma</span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Comma</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">Semicolon</a></li>
                    </ul>
                  </div>

                  <!-- Wrapper toggling -->
                  <div id="dataquote" class="btn-group"><p>Wrapped by:</p>
                    <button type="button" class="btn btn-default btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="value">Single quotes</span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Single quotes</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">Double quotes</a></li>
                    </ul>
                  </div>
                </div>
            </div>
          <!-- End of option section -->

          <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            Note: After uploading file you may try options and convert repeatedly. Once you got what you need click download.</div>

          <table class="table table-striped table-hover">

            <thead>
              <tr class="info">

              </tr>
		        </thead>

            <!-- Parsed data section -->
            <tbody id="cvstable">

            </tbody>
            <!-- End of data section -->

          </table>
        </div>
        <!-- End of template -->

    </section>
    <!-- End of container -->

    <script src="Scripts/Main.js" type="text/javascript"></script>

</body>
</html>
